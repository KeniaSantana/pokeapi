{% extends "base.html" %}

{% block title %}Inicio{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
    <div class="card shadow-lg border-0 rounded-4" style="max-width: 500px; width: 100%;">
        <div class="card-body p-4 text-center">
            <h1 class="mb-4 text-warning fw-bold">Pokémon</h1>
            <p class="text-muted">Busca tu Pokémon favorito usando su nombre.</p>
            <form action="{{ url_for('search') }}" method="post">
                <div class="mb-3">
                    <input 
                        class="form-control form-control-lg text-center" 
                        type="text" 
                        name="name" 
                        placeholder="Ejemplo: pikachu" 
                        required
                    >
                </div>
                <div class="d-grid">
                    <button class="btn btn-dark btn-lg" type="submit">Buscar Pokémon</button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
